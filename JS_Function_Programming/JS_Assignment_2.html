<body>
	 
    <h1 style="text-align:center;"> Composed Value Function </h1>
    <center>
     <script>
     
         var f1 = compose(square, double);
       
         document.write(f1(10));
         
         function compose(x){
               return (square(double(x)));
         }
        
         
          // function to Square values
          function square(x){ 
              return(x * x);
          }
          
          // function to double values
          function double(x){
               return(x * 2);
          }
          
     </script>
	 </center>
    </body>
</html>
