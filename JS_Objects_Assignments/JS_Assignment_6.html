<body>

    <h1> Person Object  </h1>
  
      <script>
          let person = {
              firstName: "Dhiraj",
              middleName : "Rajesh",
              lastName : "Manthalkar"
          };
          
          document.write("Person's First Name : " + eval(new String(person.firstName )) + "<br>");
          document.write("Person's Midle Name : " + eval(new String(person.middleName )) + "<br>");
          document.write("Person's Last Name : " + eval(new String(person.lastName )) + "<br><br>");
          
          
          
      </script>
  
   </body>
