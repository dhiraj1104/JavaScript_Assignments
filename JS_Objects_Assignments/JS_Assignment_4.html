<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-ObjAssign4</title>
</head>
<h1 style="text-align:center;"> Person Object </h1>
<center>
<script>
  let person = {
    firstName: "Dhiraj",
    lastName : "Manthalkar"
  };
  
  document.write("Person's First Name : " + person.firstName + "<br>");
  document.write("Person's Last Name : " + person.lastName + "<br><br>");
  
  person.lastName = "Katkar";
  
  document.write("Person's First Name : " + person.firstName + "<br>");
  document.write("Person's Last Name : " + person.lastName);
  
</script>
</center>
</body>

</html>
