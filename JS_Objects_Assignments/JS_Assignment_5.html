<body>

    <h1 style="text-align:center;"> Person Object  </h1>
  <center>
      <script>
          let person = {
              firstName: "Dhiraj",
              middleName : "Rajesh",
              lastName : "Manthalkar"
          };
          
          document.write("Person First Name : " + person.firstName + "<br>");
          document.write("Person Middle Name : " + person.middleName + "<br>");
          document.write("Person Last Name : " + person.lastName + "<br><br>");
           
      </script>
  </center>
   </body>
